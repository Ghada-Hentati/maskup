<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Journal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='content'>

  <ion-card *ngFor='let item of newData'>
   <h3>{{item.name}}</h3>
   <p> <b>Date: </b> {{item.date}}</p>
  </ion-card>
</ion-content>
